    <!-- Main -->
    <main>
        <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    <h2 id="enq-title">Enquiry Form </h2>
                </div>
            </div>

        <div class="container form-section">
            <!-- Enquiry page -->
            <p id="enq-intro"> Please complete the form below and provide some details for your booking enquiry.</p>
            <form action="success.html" method="GET">
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <input type="text" class="form-control" placeholder="Name" aria-label="name" required>
                    </div>
                    <div class="col-12 col-md-6">
                        <input type="email" class="form-control" placeholder="Email" aria-label="email" required>
                    </div>
                    <div class="col-12 col-md-6">
                        <input type="number" class="form-control" placeholder="Phone number" aria-label="phone"
                            required>
                    </div>
                    <div class="col-12 col-md-6">
                        <input type="text" class="form-control" placeholder="Dog's Name" aria-label="name" required>
                    </div>
                    <div class="col-12">
                        <select id="service-type" class="form-control" name="service-type" aria-label="service-type"
                            required>
                            <option value="" selected>Select the service you require</option>
                            <option value="puppy">Puppy Walks</option>
                            <option value="dog">Dog Walks</option>
                            <option value="solo">Solo Walks</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" rows="6" id="message" name="message"
                            placeholder="Please provide your enquiry details." required></textarea>
                    </div>
                    <!-- Submit button -->
                    <div class="col-12">
                        <input type="submit" value="Submit form" class="submit-style">
                    </div>
                </div>
            </form>
        </div>

        <!-- JavaScript code to ensure the Bootstrap mobile navbar collapses when navigating to in-page links -->
        <script>
            document
                .querySelectorAll(".navbar-collapse .nav-link")
                .forEach((link) => {
                    link.addEventListener("click", function (e) {
                        let section = document.querySelector(e.target.getAttribute("href"));
                        if (section) {
                            e.preventDefault(); // Prevent default anchor click behavior
                            let navbarHeight = document.querySelector(".navbar-toggler").offsetHeight;
                            window.scroll({
                                top: section.offsetTop - navbarHeight, // Adjust for navbar height
                                behavior: "smooth",
                            });
                            document
                                .querySelector(".navbar-collapse")
                                .classList.remove("show"); // Collapse navbar
                        }
                    });
                });
        </script>
